<!-- Sample structure for all three files (mpesa-payment.html, paypal-payment.html, stripe-payment.html) -->
<!-- Each file will share structure and style but have unique payment method branding and JS -->

<!-- mpesa-payment.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay with M-Pesa - LumiCode Beauty</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Pulse effect */
    .pulse {
      animation: pulse 1.5s infinite;
      border: 2px solid #00e676;
      box-shadow: 0 0 15px #00e676;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .payment-container {
      max-width: 700px;
      margin: 3rem auto;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2rem;
      color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .pay-button {
      padding: 1rem 2rem;
      background: linear-gradient(to right, #00e676, #66ffb3);
      border: none;
      border-radius: 12px;
      color: #111;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 20px #00e676;
      cursor: pointer;
      transition: 0.3s;
    }
    .pay-button:hover {
      box-shadow: 0 0 30px #00ff9c;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 1.5rem;
      margin: 1rem 0;
    }
    label, input, select {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 1rem;
    }
    input, select {
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>

<body class="dark-mode">
  <header>
    <h1>LumiCode Beauty</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart ðŸ›’</a>
    </nav>
  </header>

  <main>
    <div class="payment-container">
      <h2 class="pulse">M-Pesa Checkout</h2>
      <p>Select your number and pay securely with M-Pesa</p>
      <form id="mpesaForm">
        <div class="glass">
          <label for="phone">Phone Number (Safaricom)</label>
          <input type="tel" id="phone" name="phone" placeholder="e.g. 254712345678" required />

          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" placeholder="KES 1500" required />

          <label for="gift">Add Gift Wrap?</label>
          <select id="gift">
            <option value="no">No</option>
            <option value="yes">Yes (+KES 150)</option>
          </select>
        </div>

        <button class="pay-button pulse" type="submit">Pay via M-Pesa</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Â© 2025 LumiCode Beauty. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('mpesaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Payment request sent via M-Pesa! ðŸ“²');
      window.location.href = 'receipt.html'; // Simulate redirect
    });
  </script>
</body>

</html>
